<div class="container">
  <div
    class="d-flex align-items-center justify-content-center min-vh-100 py-5"
    style="margin-top: -80px; margin-bottom: -120px"
  >
    <div class="row w-100 justify-content-center">
      <div
        class="card border-primary shadow-md rounded-4 p-4 mt-0"
        style="width: 90%; max-width: 400px"
      >
        <h2 class="text-center justify-content-center text-primary mb-3">
          User information update
        </h2>

        <form id="account" method="post" action="/register">
            <br>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              id="FirstName"
              name="FirstName"
                [(ngModel)]="registerObj.FirstName"
              placeholder="First Name"
              required
            />
            <label class="form-label" for="FirstName" class="text"
              >Enter New First Name</label
            >
            <span id="firstNameError" class="text-danger"></span>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              id="LastName"
              name="LastName"
                [(ngModel)]="registerObj.LastName"
              placeholder="Last Name"
              required
            />
            <label class="form-label" for="LastName" class="text"
              >Enter New Last Name</label
            >
            <span id="lastNameError" class="text-danger"></span>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
                [(ngModel)]="registerObj.email"
              placeholder="Email"
              required
            />
            <label class="form-label" for="email" class="text">New Email</label>
            <span id="emailError" class="text-danger"></span>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="address"
              id="address"
              name="address"
                [(ngModel)]="registerObj.address"
              placeholder="Address"
              required
            />
            <label class="form-label" for="address">New Address</label>
            <span id="addressError" class="text-danger"></span>

          </div>
            <div class="form-floating mb-3">
                <input
                class="form-control"
                type="password"
                id="currentPassword"
                name="currentPassword"
                    [(ngModel)]="registerObj.currentPassword"
                placeholder="Current Password"
                required
                />
                <label class="form-label" for="currentPassword">Enter current Password</label>
                <span id="currentPasswordError" class="text-danger"></span>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="password"
              id="newPassword"
              name="newPassword"
                [(ngModel)]="registerObj.password"
              placeholder="New Password"
              required
            />
            <label class="form-label" for="password">Enter New Password</label>
            <span id="passwordError" class="text-danger"></span>
          </div>

          <div class="container-fluid text-center">
            <button type="submit" (click)="onRegister()" class="btn btn-primary">Save Changes</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
