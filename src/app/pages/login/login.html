<div class="container">
  <div
    class="d-flex align-items-center justify-content-center min-vh-100 py-5"
    style="margin-top: -80px; margin-bottom: -120px"
  >
    <div class="row w-100 justify-content-center">
      <div
        class="card border-primary shadow-md rounded-4 p-4 mt-0"
        style="width: 90%; max-width: 400px"
      >
        <div class="card-body text-center">
          <form id="account" method="post" action="/login">
            <h3>Use your account to log in</h3>
            <hr />

            <div class="form-floating mb-3">
              <input
                id="email"
                name="email"
                type="email"
                [(ngModel)]="loginObj.username"
                class="form-control"
                placeholder="Email"
                required
              />
              <label for="email" class="form-label">Email</label>
              <span id="emailError" class="text-danger"></span>
            </div>

            <div class="form-floating mb-3">
              <input
                id="password"
                name="password"
                type="password"
                [(ngModel)]="loginObj.password"
                class="form-control"
                placeholder="Password"
                autocomplete="current-password"
                required
              />
              <label for="password" class="form-label">Password</label>
              <span id="passwordError" class="text-danger"></span>
            </div>

            <div class="form-check mb-3 d-flex justify-content-center">
              <input
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
                class="form-check-input"
              />
              <label for="rememberMe" class="form-check-label ms-2 mb-0">
                Remember me
              </label>
            </div>

            <div class="text-center mb-3">
              <a
                routerLink='/register'
                class="text-primary"
                style="text-decoration: none"
              >
                Create an account
              </a>
            </div>

            <div class="mb-3">
              <button
                id="login-submit"
                type="submit"
                class="w-100 btn btn-lg btn-primary"
                (click)="onLogin()"
              >
                Log in
              </button>
            </div>

            
          </form>
        </div>
      </div>
    </div>
  </div>
