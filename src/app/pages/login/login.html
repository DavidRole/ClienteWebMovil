<div class="container">
  <div
    class="d-flex align-items-center justify-content-center min-vh-100 py-5"
    style="margin-top: -80px; margin-bottom: -120px"
  >
    <div class="row w-100 justify-content-center">
      <div
        class="card border-primary shadow-md rounded-4 p-4 mt-0"
        style="width: 90%; max-width: 400px"
      >
        <div class="card-body text-center">
          <form id="account" method="post" action="/login">
            <h3>Use your account to log in</h3>
            <hr />

            <div class="form-floating mb-3">
              <input
                id="email"
                name="email"
                type="email" [(ngModel)]="loginObj.email"
                class="form-control"
                placeholder="Email"
                required
              />
              <label for="email" class="form-label">Email</label>
              <span id="emailError" class="text-danger"></span>
            </div>

            <div class="form-floating mb-3">
              <input
                id="password"
                name="password"
                type="password" [(ngModel)]="loginObj.password"
                class="form-control"
                placeholder="Password"
                autocomplete="current-password"
                required
              />
              <label for="password" class="form-label">Password</label>
              <span id="passwordError" class="text-danger"></span>
            </div>

            <div class="form-check mb-3">
              <input
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
                class="form-check-input"
              />
              <label for="rememberMe" class="form-check-label">
                Remember me
              </label>
            </div>

            <div class="mb-3">
              <button
                id="login-submit"
                type="submit"
                class="w-100 btn btn-lg btn-primary" (click)="onLogin()"
              >
                Log in
              </button>
            </div>

            <div class="text-center">
              <p>
                <!-- <a href="/register?returnUrl={{returnUrl}}">
                  Register as a new user
                </a> -->
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer
    class="border-top footer mt-auto bg-body"
    style="position: fixed; bottom: 0; width: 100%; height: 2rem"
  >
    <div class="container">
      &copy; 2025 â€“ Chifrijo Bell
      <a href="privacy.html">Credits</a>
    </div>
  </footer>
</div>
