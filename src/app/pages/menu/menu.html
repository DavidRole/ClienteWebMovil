<section class="section">
  <div class="container">
    <div class="grid">
      <article class="card" *ngFor="let item of itemsList">
        <img class="card__image"  src="{{item.imageUrl}}" />
        <div class="card__data">
          <div class="card__info">
            <h2>{{item.name}}</h2>
            <p [innerText]="item.description"></p>
          </div>
          <h3 class="card__price">â‚¡{{item.price}}</h3>
          <button (click)="add(item.id, item.name)" class="card__add">+</button>
        </div>
      </article>
    </div>
  </div>
</section>
